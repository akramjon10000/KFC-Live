services:
  # Static Site - Frontend
  - type: web
    name: kfc-live
    runtime: static
    rootDir: ""
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: ALLOWALL
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Content-Security-Policy
        value: "frame-ancestors *"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Background Worker - Telegram Bot
  - type: worker
    name: kfc-live-bot
    runtime: docker
    dockerfilePath: ./bot/Dockerfile
    dockerContext: ./bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        value: https://kfc-live.onrender.com
